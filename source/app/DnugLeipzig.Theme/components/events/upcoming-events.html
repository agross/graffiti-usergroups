<h1 class="archive-head">
	Nächste Veranstaltungen
	<a href="$ugEvents.GetFeedUrl()" title="RSS-Feed für Veranstaltungen abonnieren"><img src="$macros.ThemeFile('/images/rss.gif')" alt="RSS-Feed" /></a>
</h1>

#set($futureEvents = $ugEvents.GetUpcoming(3))

#foreach($event in $futureEvents)
#beforeall
	<ol>
#each
	<li>
		<a href="$event.Url" rel="bookmark" title="$ugEvents.Title($event, ' am ', ', Sprecher: ')">
			$ugEvents.Date($event, "", ":") $event.Title
		</a>
	</li>
#afterall
	</ol>
	<a href="$ugEvents.GetCategoryLink()" rel="bookmark">Mehr Veranstaltungen anzeigen &raquo;</a>
#nodata
	$macros.LoadThemeView("components/no-data.view")
#end
