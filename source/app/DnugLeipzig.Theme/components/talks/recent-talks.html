<div class="teaser blue">
	<div class="top">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<div class="content recent-talks">
		<h1 class="archive-head">
			Recent Talks
			<a href="$talks.GetFeedUrl()" title="Subscribe to talks RSS feed"><img src="$macros.ThemeFile('/images/feed.png')" alt="RSS feed" /></a>
		</h1>
		
		#set($lastTalks = $talks.GetRecent(3))

		#foreach($post in $lastTalks)
		#beforeall
			<ol>
		#each
			<li>
				<a href="$post.Url" rel="bookmark" title="$talks.Title($post, ' on ', ', speaker: ')">
					$talks.Date($post, "", ":") $post.Title
				</a>
			</li>
		#afterall
			</ol>
			<a href="$talks.GetCategoryLink()" class="more" rel="bookmark">Show more talks &raquo;</a>
		#nodata
			$macros.LoadThemeView("components/no-data.view")
		#end
	</div>
	<div class="bottom">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</div>
