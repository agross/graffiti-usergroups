<div class="article">
  <h1 class="title">$post.Title</h1>
  <div class="body">
    	$post.Body
		
  </div>
</div>
<form action="$url" method="post" id="contact_form">
<fieldset>
<dl>

	

<dt><label>Title:</label></dt>
  <dd><input type="text" name="subject" id="subject" value="" tabindex="1" /></dd>
<dt><label>Name:</label></dt>
  <dd><input type="text" name="name" id="name" value="" tabindex="2" /></dd>
<dt><label>Email:</label></dt>
  <dd><input type="text" name="email" id="email" value="" tabindex="3" /></dd>

<dt><label>Message</label></dt>
  <dd><textarea class="text_input text_area" name="message" id="message" rows="7" tabindex="4"></textarea></dd>
</dl>
</fieldset>

$macros.ContactButton("%{class='send_button', tabindex='5', value='Send'}") <div style="display:none;" id="contact_status"></div>
</form>
