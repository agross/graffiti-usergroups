<div class="article">
	<h2 class="title">
		<a href="$post.Url" rel="bookmark" title="$post.Title">$post.Title</a>
	</h2>
	<p class="meta">	
		erstellt von $post.User.ProperName am $macros.FormattedDate($post.Published)</p>
	<div class="body">
		$post.Body
	</div>
	$macros.LoadThemeView("components/post-footer.view")
</div>
