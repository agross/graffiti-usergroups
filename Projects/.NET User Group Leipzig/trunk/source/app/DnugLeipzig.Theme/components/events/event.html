<div class="article">
	<h2 class="title">
		$macros.LoadThemeView("components/events/event-date.view")
		<a class="title #if ($events.HasDate($post)) with-date #end" href="$post.Url" rel="bookmark" title="$events.Title($post, ' am ', ', Sprecher: ')">
			$post.Title
		</a>
	</h2>
	<div class="body">
		$post.Excerpt("", "", '<span class="more">Vollständigen Artikel lesen &raquo;</span>', 300)
	</div>
</div>
